<hr>
<span class="pull-right text-muted" id="comment-helper" style="display: none"><small>按Ctrl + Enter发表</small></span>
<h4><span class="comment-count">{{ article.get_comments.count }}</span>条评论</h4>
<div class="post-comment clearfix">
  <form role="form" id="comment-form">
    {% csrf_token %}
    <input type="hidden" name="article" value="{{ article.pk }}">
    <div class="user-portrait clearfix">
      <img src="{{ user.profile.get_picture }}">
    </div>
    <div class="comment-input clearfix">
      <textarea class="form-control" rows="1" placeholder=说点什么 name="comment" id="comment"></textarea>
    </div>
  </form>
</div>
<div class="well well-sm" id="comment-list">
  {% for comment in article.get_comments %}
    {% include 'articles/partial_article_comment.html' with comment=comment %}
  {% empty %}
    <div style="padding: .6em 0">还没有别人评论</div>
  {% endfor %}
</div>
