{% load humanize %}

<ul>
  {% for notification in notifications %}
    <li class="clearfix">
      <img src="{{ notification.from_user.profile.get_picture }}" class="user-picture">
      <p>{{ notification|safe }}</p>
      <p><small>{{ notification.date|date:'y-m-d H:i' }}</small></p>
    </li>
  {% empty %}
    <li style="text-align: center">没有未读消息</li>
  {% endfor %}
    <li style="text-align: center"><a href="{% url 'notifications' %}">查看历史消息</a></li>
</ul>
